  <script>
      jQuery(document).ready(function () {

        //Hamburger Menu
        jQuery('.hamburger-menu').click(function () {
          jQuery('header').toggleClass('menu-expend'); 	
          jQuery('body').toggleClass('no-scroll');
        });
        jQuery('.logo-right .m-overlay').click(function () {
          jQuery('header').removeClass('menu-expend'); 	
          jQuery('body').removeClass('no-scroll');
        });

      // Testimonials Slider Script
      jQuery('.testimonials-slider-wrapper').slick({
        dots: false,
        infinite: false,
        arrows:false,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3500,    
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
              infinite: true,
              dots: false
            }
          },
          {
            breakpoint: 570,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });

        // Exam Right Info Script
        // alert('11111');

        //   jQuery('.exam-wrapper').toggleClass('expend');
