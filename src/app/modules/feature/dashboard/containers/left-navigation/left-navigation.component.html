
    <!--Profile Left Pannel Start -->
    <aside class="aside">
      <div class="accordion profile-accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <button class="btn-block text-left active" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <img src="assets/img/assessments-icon-dark.svg" alt="Assessment"> Assessment
            </button>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body" *ngFor="let ex of userData?.targetexams">
              <button type="button" class="btn-link active">{{ex?.targetExam}}</button>
              <!-- <button type="button" class="btn-link">IIT-JEE</button> -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <button class="btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <img src="assets/img/live-classes-icoon-dark.svg" alt="Live Classes"> Live Classes
            </button>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>

    </aside>
    <!-- Left Pannel End -->
